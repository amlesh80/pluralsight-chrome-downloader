<!doctype html>
<html>
  <head>
    <title>Pluralsight downloader</title>
    <style>
      * {
        box-sizing: border-box;
      }
      body {
        overflow: hidden;
        margin: 0;
        padding: 0;
        width: 200px;
      }

      button {
        padding: 10px 19px;
        border-width: 0;
        margin: 0;

        background: #2c3e50;
        color: #FFF;
        display: inline-block;
      }
      h3 {
        font-size: 1em;
        padding: 10px 19px;
        background: #2c3e50;
        color: #FFF;
        text-align: center;
        margin: 0;
        border-radius: 6px 6px 0 0;
      }
      div {
        background: #2c3e50;
        color: #FFF;
        text-align: center;
      }

      #dl-course {
        width: 100px;
        border-right: 1px solid #FFF;
      }
      #dl-course-unwatched {
        width: 100px;
      }
      #course-progress {
        padding: 0 10px;
        width: 100%;
      }
      #dl-info {
        min-height: 6px;
        border-radius: 0 0 6px 6px;
        border-bottom: 1px solid #FFF;
      }

      #dl-playlist-m3u {
        font-size: 0.9em;
        width: 100px;
        border-radius: 0 0 0 6px;
        border-right: 1px solid #FFF;
      }
      #dl-playlist-xspf {
        font-size: 0.9em;
        width: 100px;
        border-radius: 0 0 6px 0;
      }
    </style>
  </head>
  <body>
    <h3>Download</h3>
    <button id="dl-course">All</button><button id="dl-course-unwatched">Unwatched</button>
    <div id="dl-info">
      <progress id="course-progress"></progress>
      <span id="end-time"></span>
    </div>

    <h3>Download Playlist</h3>
    <button id="dl-playlist-m3u">M3U</button><button id="dl-playlist-xspf">XSPF</button>

    <script src="popup.js"></script>
  </body>
</html>
